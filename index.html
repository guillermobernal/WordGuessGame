<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="Assets/javascript/game.js"></script>
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body> 
    <div class="jumbotron">
        <h1 class="display-3">Word Guess Game</h1>
        <p class="lead">Guess a word</p>
        <hr class="my-2">
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Start Game</a>
        </p>
    </div>
    <div class="card">
            <h5 class="card-header">Current Word</h5>
            <div class="card-body">
              <h5 class="card-title">_ _ _ _ _</h5>
            
            </div>
          </div>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center active">
            Wins
            <span class="badge badge-secondary badge-pill">0</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Losses
            <span class="badge badge-secondary badge-pill">0</span>
        </li>
       
        <li class="list-group-item d-flex justify-content-between align-items-center">
                Guesses Left
                <span class="badge badge-secondary badge-pill">10</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                    Letters Guessed
                    <span class="badge badge-secondary badge-pill"></span>
                </li>
    </ul>
    <button class="btn">
            Notification <span class="badge badge-primary">  <script>  document.write(getword()) </script> </span>
    </button>
    
    
</body>

</html>
